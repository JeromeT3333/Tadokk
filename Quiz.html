<body>

  {q:"Astrocytes contribute to the bloodâ€“brain barrier and clean up K+ and neurotransmitters.",a:true,topic:"Neuro"},
  {q:"A single Schwann cell can myelinate several axons.",a:false,topic:"Neuro"},
  {q:"A single oligodendrocyte can myelinate several axons in the CNS.",a:true,topic:"Neuro"},
  {q:"The myelin sheath is mainly protein with a small percentage of lipid.",a:false,topic:"Neuro"},
  {q:"Myelin sheaths are separated by unmyelinated gaps called synaptic clefts.",a:false,topic:"Neuro"},
  {q:"Conduction in myelinated axons occurs in a 'jumping' fashion called saltatory conduction.",a:true,topic:"Neuro"},
  {q:"The myelin sheath increases conduction velocity by approximately 10-fold.",a:false,topic:"Neuro"},
  {q:"The resting membrane potential of a neuron is approximately +70mV.",a:false,topic:"Neuro"},
  {q:"At rest, the neuronal membrane is highly impermeable to K+ ions.",a:false,topic:"Neuro"},
  {q:"The Na+/K+ pump is electroneutral, pumping equal charges in and out.",a:false,topic:"Neuro"},
  {q:"At RMP, K+ concentration is higher inside than outside the cell.",a:true,topic:"Neuro"},
  {q:"At RMP, Cl- concentration is higher inside than outside.",a:false,topic:"Neuro"},
  {q:"Large protein anions are highly concentrated outside the cell.",a:false,topic:"Neuro"},

  {q:"Conduction velocity is proportional to axon diameter.",a:true,topic:"Neuro"},
  {q:"Nerve fibers are classified into A, B, and C types.",a:true,topic:"Neuro"},
  {q:"A fibers are the smallest and slowest.",a:false,topic:"Neuro"},
  {q:"C fibers are the smallest unmyelinated slow fibers.",a:true,topic:"Neuro"},
  {q:"Wallerian degeneration affects the axon proximal to the cut.",a:false,topic:"Neuro"},
  {q:"Wallerian degeneration begins within one week.",a:false,topic:"Neuro"},
  {q:"Chromatolysis is swelling of the cell body and nucleus displacement after injury.",a:true,topic:"Neuro"},

  {q:"Axon terminals synthesize proteins.",a:false,topic:"Neuro"},
  {q:"Microglia are non-neuronal cells.",a:true,topic:"Neuro"},
  {q:"B fibers are the fastest fibers.",a:false,topic:"Neuro"},
  {q:"Postganglionic autonomic fibers are unmyelinated C fibers.",a:true,topic:"Neuro"},

  {q:"Depolarization is driven by K+ efflux.",a:false,topic:"Neuro"},
  {q:"EPSPs bring the potential closer to threshold.",a:true,topic:"Neuro"},

  {q:"Schwann cells aid PNS regeneration; oligodendrocytes prevent CNS regeneration.",a:true,topic:"Neuro"},
  {q:"Relative refractory period is when the membrane cannot be excited under any condition.",a:false,topic:"Neuro"}

// ===== Quiz logic =====
(() => {
  let studentName='', studentEmail='', answers=[], timerInterval=null, timeLeft=30*60;
  const pageSize=10; let currentPage=0;
  const startCard=document.getElementById('startCard'), quizCard=document.getElementById('quizCard'),
        quizDiv=document.getElementById('quiz'), startBtn=document.getElementById('startBtn'),
        prevBtn=document.getElementById('prevBtn'), nextBtn=document.getElementById('nextBtn'),
        submitBtn=document.getElementById('submitBtn'), resultsDiv=document.getElementById('results'),
        exportBtn=document.getElementById('exportBtn'), shuffleBtn=document.getElementById('shuffleBtn'),
        themeBtn=document.getElementById('themeBtn'), pageNumSpan=document.getElementById('pageNum'),
        pageCountSpan=document.getElementById('pageCount'), timerDisplay=document.getElementById('timerDisplay'),
        pageLogo=document.getElementById('pageLogo');

  pageCountSpan.textContent=Math.ceil(questions.length/pageSize);
  function shuffleArray(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
  function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
  function renderPage(p=0){quizDiv.innerHTML='';const start=p*pageSize;questions.slice(start,start+pageSize).forEach((it,idx)=>{const i=start+idx;const d=document.createElement('div');d.className='q';d.innerHTML=`<div class="qtext"><strong>Q${i+1}.</strong> ${escapeHtml(it.q)}</div><div class="choices"><label><input type="radio" name="q${i}" value="true"${answers[i]==='true'?'checked':''}> True</label><label><input type="radio" name="q${i}" value="false"${answers[i]==='false'?'checked':''}> False</label></div>`;quizDiv.appendChild(d);d.querySelectorAll('input').forEach(r=>r.addEventListener('change',e=>answers[i]=e.target.value));});prevBtn.disabled=p===0;nextBtn.disabled=p===Math.ceil(questions.length/pageSize)-1;pageNumSpan.textContent=p+1;quizDiv.scrollTop=0;}
  function startTimer(){clearInterval(timerInterval);timeLeft=30*60;updateTimer();timerInterval=setInterval(()=>{timeLeft--;updateTimer();if(timeLeft<=0){clearInterval(timerInterval);submitQuiz(true);}},1000);}
  function updateTimer(){const mm=String(Math.floor(timeLeft/60)).padStart(2,'0'),ss=String(timeLeft%60).padStart(2,'0');timerDisplay.textContent=`â± ${mm}:${ss}`;timerDisplay.classList.remove('warning','urgent');if(timeLeft<=300)timerDisplay.classList.add('warning');if(timeLeft<=60)timerDisplay.classList.add('urgent');}
  startBtn.onclick=()=>{const n=document.getElementById('studentName').value.trim(),e=document.getElementById('studentEmail').value.trim();if(!n||!e.includes('@'))return alert('Enter valid name/email');studentName=n;studentEmail=e;answers=Array(questions.length).fill(null);shuffleArray(questions);startCard.style.display='none';quizCard.style.display='block';currentPage=0;renderPage(currentPage);resultsDiv.style.display='none';exportBtn.style.display='none';startTimer();};
  prevBtn.onclick=()=>{if(currentPage>0){currentPage--;renderPage(currentPage);}};
  nextBtn.onclick=()=>{if(currentPage<Math.ceil(questions.length/pageSize)-1){currentPage++;renderPage(currentPage);}};
  shuffleBtn.onclick=()=>{shuffleArray(questions);answers=Array(questions.length).fill(null);currentPage=0;renderPage(currentPage);resultsDiv.style.display='none';exportBtn.style.display='none';};
  themeBtn.onclick=()=>{document.documentElement.classList.toggle('light');themeBtn.textContent=document.documentElement.classList.contains('light')?'â˜€ï¸ Light':'ðŸŒ™ Dark';};
  function submitQuiz(auto=false){clearInterval(timerInterval);let correct=0,topicStats={};questions.forEach((q,i)=>{const ex=q.a?'true':'false',gv=answers[i]||null,ok=gv===ex;if(ok)correct++;if(!topicStats[q.topic])topicStats[q.topic]={total:0,wrong:0};topicStats[q.topic].total++;if(!ok)topicStats[q.topic].wrong++;});const percent=Math.round((correct/questions.length)*100);let fAreas=Object.entries(topicStats).map(([t,v])=>({topic:t,total:v.total,missed:v.wrong})).filter(x=>x.missed>0).sort((a,b)=>a.missed-b.missed);let html=`<h3>Results â€” ${escapeHtml(studentName)}</h3><p><strong>Email:</strong> ${escapeHtml(studentEmail)}</p><p><strong>Score:</strong> ${correct}/${questions.length} (${percent}%)</p>`;if(fAreas.length===0)html+=`<p>Excellent â€” no misses.</p>`;else{html+=`<p><strong>Focus areas:</strong></p><ul>`;fAreas.forEach(f=>html+=`<li>${f.topic} â€” missed ${f.missed}/${f.total}</li>`);html+=`</ul>`;}resultsDiv.innerHTML=html;resultsDiv.style.display='block';exportBtn.style.display='inline-block';}
  submitBtn.onclick=()=>submitQuiz(false);
})();
</script>
</body>
</html>
